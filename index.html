<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>MyTravel</title>

</head>

<body>

    <section class="hero is-bold">
    <div class="hero-body">
        <div class="container">
            <h1 class="title is-2 has-text-centered">
              <i class="fas fa-globe-americas has-text-primary"></i>
                   My<span class="is-info has-text-primary">Travel</span>
            </h1>
        </div>
    </div>

    </section>

    <section classs="section">
      <div class="container" id="trip-form">
          <div class="field">
              <label class="label">Trip Location</label>
              <div class="control">
                  <input class="input" type="text" placeholder="Paris, France" id="location">
              </div>
          </div>

          <div class="field">
              <label class="label">Arrival Date</label>
              <div class="control">
                  <input class="input" type="text" placeholder="1st Jan 2019" id="arrival-date">
              </div>
          </div>

          <div class="field">
              <label class="label">Depature Date</label>
              <div class="control">
                  <input class="input" type="text" placeholder="19th Jan 2019" id="depart-date">
              </div>
          </div>

          <div class="field">
              <label class="label"> Trip Notes</label>
              <div class="control">
                  <textarea class="textarea" placeholder="How was the trip?" id="trip-notes"></textarea>
              </div>
          </div>

          <div class="field">
              <div class="control">
                  <input type="submit" value="Add Trip" class="button is-primary is-fullwidth is-medium">
              </div>
          </div>
      </div>
    </section>

    <section class="section">
        <div class="container">
            <table class="table" align="center">
                <thead>
                  <tr>
                    <th>Location</th>
                    <th>Arrival Date</th>
                    <th>Depature Date</th>
                    <th>Trip Notes</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="trip-list"></tbody>
            </table>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
