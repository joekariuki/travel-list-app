<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>MyTravel</title>

</head>

<body>

    <section class="hero is-bold">
    <div class="hero-body">
        <div class="container">
            <h1 class="title is-2 has-text-centered">
              <i class="fas fa-globe-americas has-text-primary"></i>
                   My<span class="is-info has-text-primary">Travel</span>
            </h1>
        </div>
    </div>

    </section>

    <section classs="section is-medium">
      <div class="container">
          <p class="subtitle">Trip Information</p>
          <div class="field">
              <label class="label">Location</label>
              <div class="control">
                  <input class="input" type="text" placeholder="Paris, France" id="location">
              </div>
          </div>

          <div class="field">
              <label class="label">Arrival Date</label>
              <div class="control">
                  <input class="input" type="text" placeholder="1st Jan 2019" id="arrival-date">
              </div>
          </div>

          <div class="field">
              <label class="label">Depature Date</label>
              <div class="control">
                  <input class="input" type="text" placeholder="19th Jan 2019" id="departure-date">
              </div>
          </div>

          <div class="field">
              <label class="label"> Trip Notes</label>
              <div class="control">
                  <textarea class="textarea" placeholder="How was the trip?" id="trip-details"></textarea>
              </div>
          </div>

          <div class="field">
              <div class="control">
                  <button class="button is-primary is-fullwidth is-medium">Submit</button>
              </div>
          </div>
      </div>
    </section>

    <section class="section">
        <div class="container">
            <table class="table">
                <thead>
                  <tr>
                    <th>Location</th>
                    <th>Arrival Date</th>
                    <th>Depature Date</th>
                    <th>Trip Notes</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="trip-list"></tbody>
            </table>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
