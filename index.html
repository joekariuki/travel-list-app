<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>MyTravel</title>

</head>

<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-globe-americas text-success"></i>
            My<span class="text-success">Trips</span>
        </h1>
        <form id="trip-form">
            <div class="form-group">
                <label for="location">Trip Location</label>
                <input class="form-control" type="text" placeholder="Paris, France" id="location">
            </div>
            <div class="form-group">
                <label for="location">Arrival Date</label>
                <input class="form-control" type="date" id="arrival-date">
            </div>
            <div class="form-group">
                <label for="location">Depature Date</label>
                <input class="form-control" type="date" id="depart-date">
            </div>
            <div class="form-group">
                <label for="location">Trip Notes</label>
                <textarea class="form-control" type="text" placeholder="How was the trip?" id="location" row="5"></textarea>
            </div>
            <input type="submit" value="Add Trip" class="btn btn-success btn-block">
        </form>

        <table class="table mt-5">
            <thead>
              <tr>
                <th scope="col">Location</th>
                <th scope="col">Arrival Date</th>
                <th scope="col">Depature Date</th>
                <th scope="col">Trip Notes</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="trip-list"></tbody>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
